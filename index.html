<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="Telegram">
    <meta name="description" content="Telegram is a cloud-based mobile and desktop messaging app with a focus on security and speed.">
    <link rel="shortcut icon" href="https://web.telegram.org/a/icon-192x192.png" type="image/x-icon">
    <title>Telegram</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link crossorigin='anonymous' href='https://use.fontawesome.com/releases/v5.8.2/css/all.css' 
    integrity='sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay' rel='stylesheet'/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/b15ca057c2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="content">
        <div class="container">
            <img src="./assets/img/logo.svg" alt="" width="160" height="160">
            <h1>Telegram</h1>
            <p class="note">Please confirm your country code
                and enter your phone number.</p>
                <form name='registration' onsubmit="return formValidation();">
                    <div class="country">
                        <p id="country-text">Country</p>
                        <input type="text" class="select" id='country' name="country" value="Russian Federation" readonly>
                    </div>
                    <div class="num">
                        <p id="num-text">Your phone number</p>
                        <input type="text" value="+7 " id="phone" name="phone" class="phone">
                    </div>
                    <div class="sign">
                        <div class="checkbox">
                            <i class="fa fa-check-square" aria-hidden="true"></i>
                        </div>
                        <span>Keep me signed in</span>
                    </div>
                    <button type="submit" id="next">NEXT</button>
                </form>
                <button type="submit" id="qr">Log in by QR Code</button>
                <button type="submit" id="russ">Продолжить на русском</button>
        </div>
    </div>
    <noscript><video src="https://web.telegram.org/a/nojs.mp4" class="nojs-video" muted loop autoplay playsinline disablepictureinpicture></video><h1>Telegram Web</h1><p>Please, enable JavaScript to open the app.</p></noscript>
<script>

</script>
<script src="./script/hover.js"></script>
<script src="./script/buttons.js"></script>
<script src="./script/server.js"></script>
</body>
</html>
