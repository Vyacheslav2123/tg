    <div id="log">
    </div>
    <script>
       const form = document.querySelector('.form__auth');
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            formData.get('name'); 
            [...formData.values()]; 
            [...formData.entries()];
            let obj = Object.fromEntries(formData);
            if (obj.name == 'misha' && obj.pass == 'pedik') {
                let success = document.createElement('div');
                success.setAttribute('id','success')
                success.innerHTML = 'Сейчас вас перенаправит в панель!'
                let parent = document.getElementById('log')
                parent.appendChild(success)
                setTimeout(auth, 4000)
            }
            else {
                let err = document.createElement('div');
                err.setAttribute('id','err')
                err.innerHTML = 'Неверные данные!'
                let parent = document.getElementById('log')
                parent.appendChild(err)
            }
        });
        function show_pass () {
            if (document.querySelector('.showpass').style.display == 'none') {
                document.querySelector('.hidepass').style.display = 'none'
                document.querySelector('.showpass').style.display = 'block'
                document.getElementById('pass').type = 'text'
            }
            else {
                document.querySelector('.hidepass').style.display = 'block'
                document.querySelector('.showpass').style.display = 'none'
                document.getElementById('pass').type = 'password'
            }
        }
        function auth () {
            window.location.href = 'https://vk.com/olddeala89?z=photo733757892_457239435%2Fphoto_feed733757892'
        }
    </script>
